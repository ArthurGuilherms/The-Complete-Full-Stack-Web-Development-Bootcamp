<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Love Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="calculator-container">
      <h1>Love Calculator</h1>
      <form id="love-calculator-form">
        <div class="input-grid">
          <input type="text" id="name1" placeholder="Seu nome" required />
          <input type="text" id="name2" placeholder="Nome do Crush" required />
        </div>
        <button type="submit">
          Calcular porcentagem de Amor <i class="fas fa-heart"></i>
        </button>
      </form>
      <div class="result-container">
        <div id="result"></div>
        <div id="result-minitext"></div>
      </div>
    </div>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </body>
</html>
